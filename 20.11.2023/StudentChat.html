<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Student Chat</title>
    <style>
      .leftSide {
        background-color: #ee1c25;
      }
      .item-selected {
        background-color: white;
        border-radius: 30px;
        padding: 10px;
        color: #ee1c25;
      }
      .item {
        border-radius: 30px;
        padding: 10px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row vh-100">
        <div class="col-md-3 leftSide">
          <h5 class="text-white mt-3">Bonjour Anas</h5>
          <div class="items mt-5">
            <div class="item text-center d-flex align-items-start">
              <img src="./images/dashboard-white.png" alt="dashboard" />
              <span class="ml-3"><a class="text-white" href="./StudentDashboard.html"
                >Consulter mes absences</a</span>
            </div>
            <div class="item text-center mt-3 d-flex align-items-start">
              <img src="./images/notification-white.png" alt="dashboard" />
              <span class="ml-3"><a class="text-white" href="./StudentNotification.html"
                >Mes notification</a></span>
            </div>
            <div
              class="item-selected text-center mt-3 d-flex align-items-start"
            >
              <img src="./images/chat-blue.png" alt="dashboard" />
              <span class="ml-3"><a class="" href="./StudentChat.html"
                >Chat</a</span>
            </div>
            <div class="item text-center mt-3 d-flex align-items-start">
              <img src="./images/logout.png" alt="dashboard" />
              <span class="ml-3">Se deconnecter</span>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <h5 class="mt-5">Chat</h5>
          <div class="row">
            <div class="col-md-5">
              <div class="d-flex align-items-center">
                <div>
                  <img src="./images/person.png" alt="person" class="mr-2" />
                </div>
                Anas
              </div>
              <div class="d-flex align-items-center mt-4">
                <div>
                  <img src="./images/person.png" alt="person" class="mr-2" />
                </div>
                Anas
              </div>
              <div class="d-flex align-items-center mt-4">
                <div>
                  <img src="./images/person.png" alt="person" class="mr-2" />
                </div>
                Anas
              </div>
              <div class="d-flex align-items-center mt-4">
                <div>
                  <img src="./images/person.png" alt="person" class="mr-2" />
                </div>
                Anas
              </div>
              <div class="d-flex align-items-center mt-4">
                <div>
                  <img src="./images/person.png" alt="person" class="mr-2" />
                </div>
                Anas
              </div>
              <div class="d-flex align-items-center mt-4">
                <div>
                  <img src="./images/person.png" alt="person" class="mr-2" />
                </div>
                Anas
              </div>
            </div>
            <div class="col-md-7">
                <div class="card w-100">
                    <div class="card-body">
                        <div class="chat-box">
                            <div class="message">
                                <div class="user">User 1:</div>
                                <div class="text">Hello, how are you?</div>
                            </div>
                            <div class="message">
                                <div class="user">User 2:</div>
                                <div class="text">I'm doing great, thanks!</div>
                            </div>
                            <!-- Add more messages here -->
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Type your message" aria-label="Type your message" aria-describedby="send-button">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="send-button">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
